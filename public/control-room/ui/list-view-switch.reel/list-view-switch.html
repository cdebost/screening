<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="list-view-switch.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "selectedPanel": "Scripts"
            }
        },



        "radioController": {
            "prototype": "montage/core/radio-button-controller",
            "bindings": {
                "value": {"<->": "@owner.selectedPanel"}
            }
        },
        "scriptButton": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "scriptButton"},
                "radioButtonController": {"@": "radioController"},
                "value": "Scripts"
            }
        },
        "batchButton": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "batchButton"},
                "radioButtonController": {"@": "radioController"},
                "value": "Batches"
            }
        },

        "listSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "listSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.selectedPanel"}
            }
        },

        "scriptListView": {
            "prototype": "ui/script-list-view.reel",
            "properties": {
                "element": {"#": "scriptList"},

                "delegate": "@owner.scriptDelegate"
            },
            "bindings": {
                "scriptController": {"<-": "@owner.scriptController"}
            }
        },

        "batchListView": {
            "prototype": "ui/batch-list-view.reel",
            "properties": {
                "element": {"#": "batchList"},

                "delegate": "@owner.scriptDelegate"
            },
            "bindings": {
                "batchController": {"<-": "@owner.batchController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ListViewSwitch">

        <div class="Tabs">
            <div data-montage-id="scriptButton" class="Tabs-item" data-label="Scripts"></div>
            <div data-montage-id="batchButton" class="Tabs-item" data-label="Batches"></div>
        </div>
        <div data-montage-id="listSubstitution" class="listSubstitution">
            <div data-arg="Scripts" data-montage-id="scriptList" class="listView"></div>
            <div data-arg="Batches" data-montage-id="batchList" class="listView"></div>
        </div>
    </div>
</body>
</html>
