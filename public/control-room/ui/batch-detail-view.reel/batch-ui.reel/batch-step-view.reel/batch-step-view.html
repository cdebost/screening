<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="batch-step-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},

                "configButton": {"@": "configButton"},
                "variablesSummary": {"@": "variablesSummary"}
            }
        },

        "upButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "upButton"},
                "label": "^"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "downButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "downButton"},
                "label": "v"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "scriptName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "scriptName"}
            },
            "bindings": {
                "value": {"<-": "@owner.step.scriptName"}
            }
        },

        "variablesSummary": {
            "prototype": "./batch-step-variables-summary",
            "properties": {
                "element": {"#": "variablesSummary"}
            },
            "bindings": {
                "variables": {"<-": "@owner.step.variables"}
            }
        },

        "configButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "configButton"},
                "label": "o"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "deleteButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "deleteButton"},
                "label": "x"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="BatchStepView">
        <div class="moveButtons">
            <button data-montage-id="upButton" class="button upButton"></button>
            <button data-montage-id="downButton" class="button downButton"></button>
        </div>
        <div data-montage-id="scriptName" class="scriptName"></div>
        <div data-montage-id="variablesSummary" class="variablesSummary"></div>
        <div class="right">
            <button data-montage-id="configButton" class="button configButton"></button>
            <button data-montage-id="deleteButton" class="button deleteButton"></button>
        </div>
    </div>
</body>
</html>
