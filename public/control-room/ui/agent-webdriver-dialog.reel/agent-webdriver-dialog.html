<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="agent-webdriver-dialog.css">
        <script type="text/montage-serialization">
            {
                "owner": {
                    "properties": {
                        "element": {"#": "webdriverDialog"},

                        "browserName": {"@": "browserName"},
                        "crxFile": {"@": "crxFile"}
                    }
                },

                "url": {
                    "prototype": "matte/ui/input-text.reel",
                    "properties": {
                        "element": {"#": "url"}
                    },
                    "bindings": {
                        "value": {"<->": "@owner.url"}
                    }
                },

                "browserName": {
                    "prototype": "matte/ui/select.reel",
                    "properties": {
                        "element": {"#": "browserName"}
                    }
                },

                "crxFile": {
                    "prototype": "matte/ui/dynamic-element.reel",
                    "properties": {
                        "element": {"#": "crxFile"}
                    }
                },

                "ok": {
                    "prototype": "digit/ui/button.reel",
                    "properties": {
                        "identifier": "Ok",
                        "element": {"#": "ok"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        }
                    ]
                },
                
                "cancel": {
                    "prototype": "digit/ui/button.reel",
                    "properties": {
                        "identifier": "Cancel",
                        "element": {"#": "cancel"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        }
                    ]
                }
            }
        </script>
    </head>

    <body>
        <div data-montage-id="webdriverDialog" class="webdriverDialog">
            <div>
                <fieldset>
                    <label for="url">URL</label>
                    <input id="url" type="text" data-montage-id="url"/>
                </fieldset>
                <fieldset>
                    <label for="browserName">Browser</label>
                    <select id="browserName" data-montage-id="browserName">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="opera">Opera</option>
                        <option value="internet explorer">Internet Explorer</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="crxFile">Chrome Extension (Optional)</label>
                    <input id="crxFile" type="file" data-montage-id="crxFile" accept="application/x-chrome-extension" />
                </fieldset>
                <fieldset class="buttons">
                    <button data-montage-id="cancel">Cancel</button>
                    <button data-montage-id="ok" class="blue">OK</button>
                </fieldset>
            </div>
        </div>
    </body>
</html>
